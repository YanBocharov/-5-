<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="calc.html">На главную</a>
    <br />
    <form name="form1">
      Первое число: <input type="text" size="10" name="a1" /><br />
      Второе число: <input type="text" size="10" name="b1" /><br />
      Результат: <input type="text" size="10" name="res1" onclick="calc(form1)" /><br />
      <br />
      <input type="reset" value="Стереть" />
    </form>
  </body>

  <script>
    function calc(obj) {
      var a = 1 * obj.a1.value;
      var b = 1 * obj.b1.value;
      res = a + b;
      obj.res1.value = res;
    }
  </script>
</html>
