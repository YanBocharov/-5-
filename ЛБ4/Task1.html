<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Написать сценарий определения количества максимальных элементов в массиве.</title>
</head>

<body>
    <div>Массив: <span class="text"></span></div>
    <hr>
    <div>Количество максимальных элементов массива: <span class="input"></span>
    </div>
</body>
<script>
    let text = document.querySelector('.text');
    let mass = document.querySelector('.mass');
    let input = document.querySelector('.input');
    let newArr = Array.from({
        length: 30
    }, () => Math.floor(Math.random() * 30));

    let max = newArr.filter(item => item === Math.max(...newArr)).length;
    // mass.value = newArr;
    input.innerHTML = max;
    text.innerHTML = newArr.sort(compareNumbers);

    function compareNumbers(a, b) {
        return a - b;
    }
</script>

</html>
