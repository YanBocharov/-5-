    <title> Написать сценарий определения количества максимальных элементов в массиве.</title>

<body>

</body>
<script>
    let newArr = Array.from({
        length: 40
    }, () => Math.floor(Math.random() * 40));

    let max = newArr.filter(item => item === Math.max(...newArr)).length;
    console.log(max)
</script>
